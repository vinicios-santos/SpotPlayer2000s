<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>SpotPlater</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3 col-lg-3 col-3"></div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-6">
                <img class="artist" src="img/black-eyed-peas.jpg" alt="Please wait">
            </div>
            <div class="col-md-3 col-sm-3 col-lg-3 col-3"></div>
        </div>


        <div class="descricao">
            <h2>Don't Lie</h2>
            <i>Black Eyed Peas</i>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm-2 col-lg-2 col-2"></div>
            <div class="col-md-8 col-sm-8 col-lg-8 col-8">
                        <progress value="0.0" max="1"></progress>
                    <div class="col-md-2 col-sm-2 col-lg-2 col-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2 col-sm-2 col-lg-2 col-2"></div>
                <div class="col-md-2 col-sm-2 col-lg-2 col-2">
                    <div class="time">
                        <p class="first">0:00</p>
                    </div>
                </div>
                <div class="col-md-6 col-sm-4 col-lg-4 col-4"></div>
                <div class="col-md-2 col-sm-2 col-lg-2 col-2">
                    <p class="finish">3:54</p>
                </div>
                <div class="col-md-2 col-sm-2 col-lg-2 col-2"></div>
            </div>
        </div>
        <div class="player">
            <img class="back" src="player/costas.png">
            <img class="play" src="player/botao-play.png">
            <img class="pause" src="player/pausa.png">
            <img class="next" src="player/proximo.png">
        </div>
        <audio src="musics/The Black Eyed Peas - Don't Lie.mp3"></audio>
    </div>
</body>
<script src="script.js"></script>
</html>
